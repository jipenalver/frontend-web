<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <meta name="description" content="" />
    <meta name="author" content="" />

    <title>Smartphone Controlled Presentation Web App | Login</title>

    <link rel="icon" type="image/x-icon" href="/assets/img/logo.png" />
    <link href="css/styles.css" rel="stylesheet" />
    <script
      src="https://use.fontawesome.com/releases/v6.3.0/js/all.js"
      crossorigin="anonymous"
    ></script>

    <script type="module" src="js/auth/login.js"></script>
  </head>
  <body class="bg-secondary">
    <div id="layoutAuthentication">
      <div id="layoutAuthentication_content">
        <main>
          <div class="container">
            <div class="row justify-content-center">
              <div class="col-lg-5">
                <!-- Login Card -->
                <div class="card shadow-lg border-0 rounded-lg mt-5">
                  <div class="card-header">
                    <h3 class="text-center font-weight-light my-4">Login</h3>
                  </div>
                  <div class="card-body">
                    <!-- Notifications -->
                    <div class="alert alert-success d-none" role="alert"></div>
                    <div class="alert alert-danger d-none" role="alert"></div>
                    <!-- Login Form -->
                    <form id="form_login">
                      <div class="form-floating mb-3">
                        <!-- Email Field -->
                        <input
                          class="form-control"
                          id="email"
                          type="email"
                          name="email"
                          placeholder="Email Address"
                          required
                        />
                        <label for="email">Email Address</label>
                      </div>

                      <div class="form-floating mb-3">
                        <!-- Password Field -->
                        <input
                          class="form-control"
                          id="password"
                          type="password"
                          name="password"
                          placeholder="Password"
                          required
                        />
                        <label for="password">Password</label>
                      </div>

                      <div class="d-grid mt-4 mb-0">
                        <button
                          class="btn btn-dark btn-block d-flex align-items-center justify-content-center"
                          type="submit"
                        >
                          Login
                        </button>
                      </div>
                    </form>
                  </div>
                  <div class="card-footer text-center py-3">
                    <div class="small">
                      Need an account? <a href="register.html">Sign up!</a>
                    </div>
                  </div>
                </div>
                <!-- End of Login Card -->
              </div>
            </div>
          </div>
        </main>
      </div>

      <!-- Footer -->
      <div id="layoutAuthentication_footer">
        <footer class="py-4 bg-dark mt-auto">
          <div class="container-fluid px-4">
            <div class="d-flex align-items-center justify-content-center small">
              <div class="text-white">
                Copyright &copy; Smartphone Controlled Presentation Web App 2023
              </div>
            </div>
          </div>
        </footer>
      </div>
      <!-- End of Footer -->
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
