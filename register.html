<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <meta name="description" content="" />
    <meta name="author" content="" />

    <title>Smartphone Controlled Presentation Web App | Register</title>

    <link rel="icon" type="image/x-icon" href="/assets/img/logo.png" />

    <link href="css/styles.css" rel="stylesheet" />
    <script
      src="https://use.fontawesome.com/releases/v6.3.0/js/all.js"
      crossorigin="anonymous"
    ></script>

    <script src="js/auth/register.js" defer></script>
  </head>
  <body class="bg-secondary">
    <div id="layoutAuthentication">
      <div id="layoutAuthentication_content">
        <main>
          <div class="container">
            <div class="row justify-content-center">
              <div class="col-lg-7">
                <!-- Register Card -->
                <div class="card shadow-lg border-0 rounded-lg mt-5">
                  <div class="card-header">
                    <h3 class="text-center font-weight-light my-4">
                      Create Account
                    </h3>
                  </div>
                  <div class="card-body">
                    <!-- Registration Form -->
                    <form id="form_register">
                      <div class="row mb-3">
                        <div class="col-md-6">
                          <div class="form-floating mb-3 mb-md-0">
                            <!-- First Name Field -->
                            <input
                              class="form-control"
                              id="firstname"
                              name="firstname"
                              type="text"
                              placeholder="First Name"
                              required
                            />
                            <label for="firstname">First Name</label>
                          </div>
                        </div>

                        <div class="col-md-6">
                          <div class="form-floating mb-md-0">
                            <!-- Last Name Field -->
                            <input
                              class="form-control"
                              id="lastname"
                              name="lastname"
                              type="text"
                              placeholder="Last Name"
                              required
                            />
                            <label for="lastname">Last Name</label>
                          </div>
                        </div>
                      </div>

                      <div class="form-floating mb-3">
                        <!-- Email Field -->
                        <input
                          class="form-control"
                          id="email"
                          name="email"
                          type="email"
                          placeholder="Email Address"
                          required
                        />
                        <label for="email">Email Address</label>
                      </div>

                      <div class="row mb-3">
                        <div class="col-md-6">
                          <div class="form-floating mb-3 mb-md-0">
                            <!-- Password Field -->
                            <input
                              class="form-control"
                              id="password"
                              name="password"
                              type="password"
                              placeholder="Password"
                              required
                            />
                            <label for="password">Password</label>
                          </div>
                        </div>

                        <div class="col-md-6">
                          <div class="form-floating mb-3 mb-md-0">
                            <!-- Password Confirmation -->
                            <input
                              class="form-control"
                              id="password_confirmation"
                              name="password_confirmation"
                              type="password"
                              placeholder="Confirm password"
                              required
                            />
                            <label for="password_confirmation"
                              >Confirm Password</label
                            >
                          </div>
                        </div>
                      </div>
                      <div class="mt-4 mb-0">
                        <div class="d-grid">
                          <button class="btn btn-dark btn-block" type="submit">
                            Create Account
                          </button>
                        </div>
                      </div>
                    </form>
                  </div>
                  <div class="card-footer text-center py-3">
                    <div class="small">
                      Have an account?
                      <a href="index.html">Go to login</a>
                    </div>
                  </div>
                </div>
                <!-- End of Register Card -->
              </div>
            </div>
          </div>
        </main>
      </div>
      <!-- Footer -->
      <div id="layoutAuthentication_footer">
        <footer class="py-4 bg-dark mt-auto">
          <div class="container-fluid px-4">
            <div class="d-flex align-items-center justify-content-center small">
              <div class="text-white">
                Copyright &copy; Smartphone Controlled Presentation Web App 2023
              </div>
            </div>
          </div>
        </footer>
      </div>
      <!-- End of Footer -->
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
